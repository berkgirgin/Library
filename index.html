<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Library</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="main_container">
      <header class="header">
        <img src="./images/reading_man.png" alt="book_logo" class="logo" />
        <div class="header_text">
          <h1>Library App</h1>
          <p>
            This is a library app I wrote, making use of
            <i>Object Constructors</i>.
          </p>
          <p>
            You can view the
            <a href="https://github.com/berkgirgin/Library"
              >Github repository</a
            >
            of this project.
          </p>
        </div>
        <button class="button add_book">&#x2b;</button>
      </header>

      <div class="book_table">
        <div class="titles_book_table">
          <div>Title</div>
          <div>Author</div>
          <div>Already read?</div>
        </div>
        <div class="all_books"></div>
      </div>
      <!-- <button class="button add_book">View Books</button> -->

      <form class="form">
        <header>
          <div>Please enter your book</div>
          <button class="button close_form_button">&#x2716;</button>
        </header>
        <div class="form_row">
          <label class="form_title" for="form_title">Title:</label>
          <input
            type="text"
            name="title"
            id="form_title"
            maxlength="40"
            placeholder="LOTR: The Return of the King"
          />
        </div>
        <div class="form_row">
          <label class="form_author" for="form_author">Author:</label>
          <input
            type="text"
            name="author"
            id="form_author"
            maxlength="40"
            placeholder="J. R. R. Tolkien"
          />
        </div>
        <div class="form_row">
          <label for="form_is-read">Have you read this already?</label>
          <input type="checkbox" name="isRead" id="form_is-read" value="true" />
        </div>

        <button class="button form_submit" type="submit">
          Submit your book
        </button>
      </form>
    </div>

    <div class="overlay_for_form"></div>

    <script src="./library.js"></script>
  </body>
</html>
